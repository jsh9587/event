name: Laravel CI/CD

on:
  push:
    branches:
      - main  # main 브랜치에 푸시될 때마다 실행

jobs:
  deploy:
    runs-on: ubuntu-latest  # Ubuntu 환경에서 실행

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # GitHub 저장소에서 코드 체크아웃

      # - name: Set up PHP
      #   uses: shivammathur/setup-php@v2
      #   with:
      #     php-version: '8.3'  # PHP 8.3 버전 설정

      # - name: Install Composer
      #   run: |
      #     curl -sS https://getcomposer.org/installer | php
      #     sudo mv composer.phar /usr/local/bin/composer

      # - name: Install dependencies
      #   run: composer install --no-dev --optimize-autoloader

      # - name: Run tests
      #   run: php artisan test  # Laravel 테스트 실행

      - name: Deploy to EC2
        run: |
          echo "Deploying to EC2..."
          # SSH로 EC2에 접속하여 배포 작업을 진행
          ssh -o StrictHostKeyChecking=no -i ${{ secrets.EC2_SSH_KEY }} ec2-user@${{ secrets.EC2_PUBLIC_IP }} << 'EOF'
            cd /home/ubuntu/event
            git pull origin main
            composer install --no-dev --optimize-autoloader
            php artisan migrate --force
            php artisan config:cache
            sudo systemctl restart nginx
          EOF
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_PUBLIC_IP: ${{ secrets.EC2_PUBLIC_IP }}
